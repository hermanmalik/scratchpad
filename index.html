<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Scratchpad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 18px;
            font-weight: normal;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #4ec9b0;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        textarea {
            flex: 1;
            width: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #007acc;
        }

        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #858585;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scratchpad</h1>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <div class="container">
        <textarea id="scratchpad" placeholder="Start typing... changes sync in real-time"></textarea>
        <div class="info">
            Shared anonymous scratchpad. Type freely. Spread kindness not hate.
        </div>
    </div>

    <script>
        const scratchpad = document.getElementById('scratchpad');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        let ws;
        let isTyping = false;

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/scratchpad/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);

                if (msg.type === 'update' && !isTyping) {
                    scratchpad.value = msg.content;
                }
            };

            ws.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        let typingTimeout;
        scratchpad.addEventListener('input', () => {
            isTyping = true;
            clearTimeout(typingTimeout);

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'update',
                    content: scratchpad.value
                }));
            }

            typingTimeout = setTimeout(() => {
                isTyping = false;
            }, 500);
        });

        connect();
    </script>
</body>
</html>
